    <div class="content">
        <h2>Get in Touch</h2>
        <p>Please fill out the form below for enquiries about joining, volunteering, or sponsorship. Weâ€™ll get back to you as soon as possible.</p>

        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="enquiry-type">Type of Enquiry:</label>
            <select id="enquiry-type" name="enquiry-type" required>
                <option value="">-- Please Select --</option>
                <option value="join">Joining the Club</option>
                <option value="volunteer">Volunteering</option>
                <option value="sponsor">Becoming a Sponsor</option>
                <option value="general">General Enquiry</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit Enquiry</button>
        </form>
    </div>
